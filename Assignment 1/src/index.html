<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <style>
      code {
        color: red;
      }
    </style>
    <title>Learning Typescript</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="bg-[#003d97] p-3">
      <h1 class="text-3xl text-white">Assignment 1</h1>
    </header>
    <main class="max-w-[80%] w-full mx-auto">
      <h1 class="text-4xl text-center py-4">
        Day # 1 | Introduction to Typescript |
      </h1>
      <hr class="text-gray-400" />
      <div
        class="my-10 border border-gray-400 rounded p-3 grid xl:grid-cols-6 lg:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-2"
      >
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="alertName()"
        >
          Alert Name
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="alertNumber()"
        >
          Alert Number
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="variableName()"
        >
          Show Variable Name
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="camelCase()"
        >
          Show camelCase Examples
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="sum()"
        >
          Sum 2 Numbers
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="subtract()"
        >
          Subtract 2 Numbers
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="multiply()"
        >
          Multiply 2 Numbers
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="divide()"
        >
          Divide 2 Numbers
        </button>
        <button
          class="text-white bg-red-500 hover:bg-red-600 transition-all duration-200 cursor-pointer rounded px-4 py-2"
          onclick="calculate()"
        >
          Calculate 2 Numbers
        </button>
      </div>
      <div class="border rounded border-gray-400 p-3 my-5">
        <h2 class="text-3xl text-center">Original String</h2>
        <div
          class="border border-gray-400 my-5 p-3 rounded"
          id="statement"
        ></div>
        <div class="text-center">
          <button
            class="bg-[#aaa] hover:bg-[#999] transition-all duration-200 px-5 py-2 cursor-pointer"
          >
            Clear Statement
          </button>
        </div>
      </div>
      <div class="border rounded border-gray-400 p-3">
        <h2 class="text-3xl text-center">Output</h2>
        <div
          class="border border-gray-400 my-5 p-3 px-10! rounded mx-auto"
          id="output"
        ></div>
        <div class="text-center">
          <button
            class="bg-[#aaa] hover:bg-[#999] transition-all duration-200 px-5 py-2 cursor-pointer"
          >
            Clear Output
          </button>
        </div>
      </div>
    </main>
    <footer class="mt-auto bg-[#111] text-white text-center">
      <span id="year"></span> &copy;All rights reserved
    </footer>
    <script src="../dist/script.js"></script>
  </body>
</html>
